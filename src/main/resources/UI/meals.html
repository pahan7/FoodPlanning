
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meal offers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src = "../foodplanning/src/main/resources/UI/js/order.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../foodplanning/src/main/resources/UI/js/meal.js"></script>
    <script src="../foodplanning/src/main/resources/UI/vendor/handlebars.js"></script>
</head>
<body>

</body>
<div clas="container">
    <script id="cafe-list" type="text/x-handlebars-template">
        <div class="container">
    <div class="cafe-list">
        <h4>Welcome {{firstName}} {{lastName}} , now you can choose your meal for today</h4>
        <h4>Current Date : </h4>

        <style>
            h4 {
                display: block;
                font-size: .83em;
                margin-top: 1.67em;
                margin-bottom: 1.67em;
                margin-left: 0;
                margin-right: 0;
                font-weight: bold;
            }
        </style>
    <div>
    {{{body}}}
    </div>
    </div>
      </div>
</script>

<script id="meals" type="text/x-handlebars-template">
    <div class="meals">
        <h2>{{cafeName}}</h2>
        <div class="mealList">
            {{#each mealList}}
            <div class="meal">
                <div class="list-group">
                    <span class="list-group-item">{{mealName}}</span>
                    <style>
                        .list-group{
                            margin:0;
                        }
                    </style>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</script>

    <div class="button">
        <style>
            button {
                float:right;
            }
        </style>
    <span class="group-btn">
                <button onclick="submit()" type="button" class="btn btn-success btn-lg">Order</button>
    </span>
    </div>
</div>

</html>
